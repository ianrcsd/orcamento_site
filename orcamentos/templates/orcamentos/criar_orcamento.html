{% extends 'orcamentos/base.html' %}

{% block content %}
    <h2>Criar Orçamento</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h3>Itens do Orçamento</h3>
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="formset">
                {{ form.as_p }}
            </div>
        {% endfor %}
        <button type="submit">Salvar Orçamento</button>
    </form>
{% endblock %}
